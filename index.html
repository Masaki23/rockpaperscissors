<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="main.css">
  <title>RPS Game</title>
</head>
<body>
    <div id = "container">
        <div id = "header">Rock Paper Scissors</div>
        <div id = "gameDisplay">
            <div id = "playerPick">Player</div>
            <div id = "versus">VS</div>
            <div id = "cpuPick">Computer</div>
        </div>
        <div id = "statusContainer">
            <div id = "statusDisplay">YOU WIN!</div>
        </div>
        <div id = "buttonContainer">
            <div id ="rockControl"><img src="images/rock.png"></div>
            <div id ="paperControl"><img src="images/paper.png"></div>
            <div id ="scissorsControl"><img src="images/scissors.png"></div>
        </div>
    </div>
</body>
</html>
